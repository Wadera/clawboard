# Nginx Reverse Proxy for ClawBoard
# Alternative to Traefik for users who prefer nginx

# Upstream backend
upstream clawboard_backend {
    server clawboard-backend:3001;
}

# Upstream frontend
upstream clawboard_frontend {
    server clawboard-frontend:80;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # CHANGE THIS

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;  # CHANGE THIS

    # SSL certificates (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;  # CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;  # CHANGE THIS
    
    # SSL configuration (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zone (100 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_status 429;

    # Max body size (for image uploads, etc.)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/clawboard-access.log;
    error_log /var/log/nginx/clawboard-error.log;

    # Backend API proxy
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://clawboard_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend proxy
    location / {
        proxy_pass http://clawboard_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://clawboard_frontend;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, immutable";
        }
    }
}

# Usage Instructions:
# 
# 1. Install Certbot and get SSL certificates:
#    sudo apt install certbot python3-certbot-nginx
#    sudo certbot certonly --webroot -w /var/www/certbot -d your-domain.com
# 
# 2. Copy this file to your nginx sites:
#    sudo cp nginx.conf /etc/nginx/sites-available/clawboard
#    sudo ln -s /etc/nginx/sites-available/clawboard /etc/nginx/sites-enabled/
# 
# 3. Update your-domain.com references in this file
# 
# 4. Test and reload nginx:
#    sudo nginx -t
#    sudo systemctl reload nginx
# 
# 5. Set up auto-renewal:
#    sudo certbot renew --dry-run
