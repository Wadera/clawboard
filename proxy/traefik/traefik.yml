# Traefik Static Configuration
# https://doc.traefik.io/traefik/

# API and Dashboard
api:
  dashboard: true
  insecure: false  # Dashboard only via HTTPS

# Entry Points
entryPoints:
  web:
    address: ":80"
    # Redirect HTTP to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

# Let's Encrypt (ACME)
certificatesResolvers:
  letsencrypt:
    acme:
      email: your-email@example.com  # CHANGE THIS
      storage: /letsencrypt/acme.json
      # Use staging server for testing, comment out for production
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web

# Docker Provider (auto-discovery)
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Only expose containers with traefik.enable=true
    network: clawboard_network
  
  # File provider for additional dynamic config
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# Logging
log:
  level: INFO
  format: common

# Access Logs
accessLog:
  format: common
  bufferingSize: 100
